{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row" style="margin-left:0px; margin-right: 0px;">
	<div class="col-md-3"></div>
	<div class="col-xs-12 col-md-6">
		<div class="card">
			<div class="card-body card-block">
				<h3 class="text-center">Sign up</h3>
				<br>
				<form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">

					<div class="row form-group">
						<div class="col col-md-3"><label for="id_username" class=" form-control-label">Username</label></div>
						<div class="col-12 col-md-9 input-group">	
							<input type="text" max-length="100" id="id_username" name="username" placeholder="Enter Your Username" class="form-control" required>
							<div class="text-danger"><small>{{errors.username.as_text}}</small></div>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col col-md-3"><label for="id_password1" class=" form-control-label">Password</label></div>
						<div class="col-12 col-md-9 input-group">	
							<input type="password" style="width:100%;" max-length="32" id="id_password1" name="password1" placeholder="Enter Your Password" class="form-control" required>
							<div class="text-danger"><small>{{errors.password1.as_text}}</small></div>
							<div class="text-danger"><small>{{errors.password2.as_text}}</small></div>
						</div>
					</div>
					<div class="row form-group">
						<div class="col col-md-3"><label for="id_password2" class=" form-control-label">Re-enter Password</label></div>
						<div class="col-12 col-md-9 input-group">	
							<input type="password" max-length="32" id="id_password2" name="password2" placeholder="Enter Your Password" class="form-control" required>
						</div>
					</div>
					{%csrf_token%}
					<div class="text-center">
						<button type="submit" name="submit" class="btn btn-success">Submit</button>
					</div>
				</form>

				<br>
				<div class="row text-center">
					<div class="col-4"><hr></div>
					<div class="col-4"><hr></div>
					<div class="col-4"><hr></div>
				</div>
				<br>
				<div class="text-center">
					Have an account? <a href="{%url 'login'%}">Login</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>

{% endblock %}
